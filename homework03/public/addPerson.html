<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add a new person</title>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</head>
<body>
  <form action="/addPerson" method="post">
    <div>
      <label for="personID">ID:</label>
      <input type="text" id="personID" name="inputID" />
    </div>
    <div>
      <label for="firstName">First name:</label>
      <input type="text" id="firstName" name="inputFirst" />
    </div>
    <div>
      <label for="lastName">Last name:</label>
      <input type="text" id="lastName" name="inputLast" />
    </div>
    <div>
      <label for="startDate">Start date:</label>
      <input type="Date" id="startDate" name="inputStart" />
    </div>

    <div class="button">
      <button type="submit">Create new person</button>
    </div>
  </form>
  <script>
  $( 'form' ).submit(function( event ) {
    event.preventDefault();
    var form = $( this );
    $.ajax({
      type: 'POST',
      url: '/addPerson',
      //pass form data, serialized
      data: form.serialize(),
      dataType: 'json',
      success: function( resp ) {
        console.log( resp );
      }
    });
  });
  </script>
</body>
</html>
